# This workflow builds and deploys the Python/Flask backend to Google Cloud Run.
# It handles both staging (on push to main) and production (on git tag).

name: Deploy Backend

on:
  push:
    branches:
      - main # Triggers on push to the main branch
    tags:
      - 'v*' # Triggers on a new version tag (e.g., v1.0.0)
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: 'asia-south1' # Your preferred region
      REPOSITORY_NAME: 'foresee-cycles-repo'
      PROD_SERVICE_NAME: 'foresee-cycles-api-prod'
      STAGING_SERVICE_NAME: 'foresee-cycles-api-staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/api:${{ github.sha }} \
            -f backend/Dockerfile .
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/api:${{ github.sha }}

      # This step deploys to a STAGING service on pushes to main
      - name: Deploy to Cloud Run (Staging)
        if: github.ref == 'refs/heads/main'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.STAGING_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/api:${{ github.sha }}
          flags: '--allow-unauthenticated'

      # This step deploys to the PRODUCTION service on a new version tag
      - name: Deploy to Cloud Run (Production)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.PROD_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/api:${{ github.sha }}
          flags: '--allow-unauthenticated'
